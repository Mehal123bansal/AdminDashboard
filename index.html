<!doctype html>
<html lang="en" class="dark"> <!-- Dark mode class toggle -->

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + React + Tailwind</title>

  <!-- ✅ Tailwind CSS will be injected via Vite -->
  
  <!-- ✅ Bootstrap 5.3.3 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeo5nM9uh8z32MlP6aYZl5MEOv6zW9gFEL5wXUkn8+vY7Ajc"
    crossorigin="anonymous"
  />

  <!-- ✅ Dark Mode Script -->
  <script>
    if (
      localStorage.getItem('darkMode') === 'true' ||
      (!localStorage.getItem('darkMode') &&
        window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>

<body>
  <!-- ✅ React mounts here -->
  <div id="root"></div>

  <!-- ✅ React + Vite entry -->
  <script type="module" src="/src/main.jsx"></script>

  <!-- ✅ Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-q2gyoxWJYJBYm3p7OwTGuE4lZjNP3Qbi0M3RCv+mrNjRgAjffqIuwEbnPC6c0+YT"
    crossorigin="anonymous"
  ></script>
</body>

</html>
